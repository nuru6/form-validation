<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <script src="https://kit.fontawesome.com/3b84f22a45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form Validation -->
    <div class="container">

        <form action="" method="post" id="form">

            <h2>Form Validation</h2>

            <div class="form-control">
                <label for="uname">Username</label>
                <input type="text" name="" id="uname" placeholder="Enter your username">
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-control">
                <label for="pwd">Password</label>
                <input type="password" name="" id="pwd" placeholder="Enter your password">
                <i class="fa-solid fa-eye-slash" id="pwd-i"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="c-pwd">Confirm password</label>
                <input type="password" name="" id="c-pwd" placeholder="Enter your password again">
                <i class="fa-solid fa-eye-slash" id="c-pwd-i"></i>
                <small></small>
            </div>

            <input type="submit" value="Submit">

            <!-- Form End -->
        </form>

        <!-- Container End -->
    </div>

    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
